<script>
        window.addEventListener('pywebviewready', function() {
            var container = document.getElementById('pywebview-status');
            container.innerHTML = '<i>pywebview</i> is ready';
        });

        // Listener event for search
        const s = document.getElementById('searchByName');
        s.addEventListener("keyup", searchInputBlank);

        function searchInputBlank() {
            const search = document.getElementById('searchByName').value;
            if (search === '') {
                // Call show all data if search is empty
                showData();
            } else {
                searchByName();
            }
        }

        // Fetch and display all data
        function showData() {
            pywebview.api.fetch_data().then(showResponse);
        }

        // Search by name
        function searchByName() {
            const name = document.getElementById('searchByName').value;
            pywebview.api.search_data(name).then(showResponse);
        }

        // Display response in an HTML table
        function showResponse(response) {
            const table = document.getElementById('data-table');
            const tbody = document.getElementById('table-body');

            // Clear previous table content
            tbody.innerHTML = '';

            // Check if response has any data
            if (response.message.trim()) {
                // Split the response message by newline to get each row of data
                const rows = response.message.trim().split('\n');

                rows.forEach(row => {
                    const [id, firstname, lastname] = row.replace(/ID: |Firstname: |Lastname: /g, '').split(', ');

                    // Create a new table row
                    const tr = document.createElement('tr');

                    // Create table cells
                    const tdId = document.createElement('td');
                    const tdFirstname = document.createElement('td');
                    const tdLastname = document.createElement('td');

                    // Set the text content of each cell
                    tdId.textContent = id;
                    tdFirstname.textContent = firstname;
                    tdLastname.textContent = lastname;

                    // Append the cells to the row
                    tr.appendChild(tdId);
                    tr.appendChild(tdFirstname);
                    tr.appendChild(tdLastname);

                    // Append the row to the table body
                    tbody.appendChild(tr);
                });

                // Show the table
                table.style.display = 'block';
            } else {
                table.style.display = 'none';
            }
        }

        // Fetch and display all data after a delay
        setTimeout(() => {
            showData();
        }, 1000);
    </script>
    <script src="assets/bootstrap.min.js"></script>

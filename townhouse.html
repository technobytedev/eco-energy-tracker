<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floor Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .room {
      border: 2px solid black;
      padding: 20px;
      text-align: center;
    }
    .door {
      border: 2px dashed black;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container" style="width: 500px;">
  <!-- First row: Bed 2, Bath, Kitchen -->
  <div class="row">
    <div class="col-6 room">Bed 2</div>
    <div class="col-6 room">Kitchen</div>
  </div>

  <!-- Second row: Bath, Dining -->
  <div class="row">
    <div class="col-6">
    	<div class="row">
    		<div class="col-9" style="border: 2px solid black">bath <br><br></div>
    		<div class="col-9" style="border: 2px solid black">bath<br><br></div>
    	</div>
    </div>
    <div class="col-6 room">Dining</div>
  </div>

  <!-- Third row: Bed 1, Living -->
  <div class="row">
    <div class="col-5 room">Bed 1</div>
    <div class="col-7 room">Living</div>
  </div>

  <!-- Fourth row: Porch -->
  <div class="row">
    <div class="col-8"></div>
    <div class="col-4 room">Porch</div>
  </div>
</div>

</body>
</html>
